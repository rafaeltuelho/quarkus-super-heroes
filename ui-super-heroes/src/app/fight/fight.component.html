<div class="row" id="fight-row-1">
    <div class="col-xs-6 col-sm-4 col-md-4">
        <div class="hero card-pf" [className]="winner == fighters.hero.name ? 'hero-winner-card' : 'off'">
            <h2 class="hero-name">{{fighters.hero.name}}</h2>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <!-- Score Panel Controls -->
    <div class="col-xs-6 col-sm-4 col-md-4" id="controls">
        <div class="card-pf">
            <div class="card-pf-body">
                <button (click)="newFighters()" class="btn btn-primary btn-block btn-lg"><h4><i class="fas fa-random"></i> NEW FIGHTERS</h4></button>
                <button (click)="fight()" class="btn btn-danger btn-block btn-lg"><h4><i class="fab fa-battle-net"></i> FIGHT !</h4></button>
            </div>
            <div *ngIf="winner" class="winner-text">Winner is <span [className]="winner == fighters.villain.name ? 'winner-villain' : 'winner-hero'">{{winner}}</span></div>
        </div>
    </div>

    <div class="col-xs-6 col-sm-4 col-md-4" id="hero">
        <div class="villain card-pf" [className]="winner == fighters.villain.name ? 'villain-winner-card' : 'off'">
            <h2 class="villain-name">{{fighters.villain.name}}</h2>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div> <!-- row 1 -->

<div class="row" id="fight-row-2" style="margin-top: 1%; margin-bottom: 1%">
    <div id="fight-arena" style="position:relative; border: 1px solid black">
        <canvas id="canvas-fight" style="position:absolute; width:inherit; height:100%; top:0; left:0; z-index:0; border: 1px solid red;"></canvas>
        <div class="row" style="border: 1px solid cyan">
            <div id="hero-container" class="col-xs-6 col-sm-4 col-md-4" style="border: 1px solid brown">
                <div class="card-pf-body" style="margin-top: 1%;">
                    <!-- div *ngFor="let power of fighters.hero.powers; index as i;"
                        [className]="fighting ? 'shooting_star' : 'off'" >
                    </div -->

                    <!-- hero-avatar -->
                    <div id="hero-avatar" class="fixed-avatar" [className]="fighting ? 'floating-avatar' : 'fixed-avatar'" [@fire]="firedState">
                        <img src="{{fighters.hero.picture}}" (click)="fire()" />
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-4" style="border: 1px solid green">
                <!-- empty space in the middle -->
            </div>
            <div id="villain-container" class="col-xs-6 col-sm-4 col-md-4" style="border: 1px solid yellow">
                <div class="card-pf-body" style="margin-top: 1%;">
                    <!-- div *ngFor="let power of fighters.villain.powers; index as i;"
                        [className]="fighting ? 'shooting_star_villain' : 'off'" >
                    </div -->

                    <!-- villain-avatar -->                 
                    <div class="fixed-avatar" [className]="fighting ? 'floating-avatar' : 'fixed-avatar'">
                        <img src="{{fighters.villain.picture}}" />
                    </div>
                </div>
            </div>
        </div>
    </div><!-- fight-arena -->
</div> <!-- row 2 -->

<div class="row" id="fight-row-3">
    <div class="col-xs-6 col-sm-4 col-md-4">
        <h2><i class="fas fa-bolt"></i> {{fighters.hero.level}}</h2>
        <h2>
            <a data-bs-toggle="collapse" href="#heroPowers" role="button" aria-expanded="false" aria-controls="heroPowers">
                <i class="powers hero fas fa-atom"></i>
            </a>
            {{fighters.hero.powers.length}}
        </h2>

        <div class="collapse" id="heroPowers">
            <button 
            *ngFor="let power of fighters.hero.powers; index as i;"
            type="button" 
            class="btn btn-outline-secondary position-relative"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; --bs-btn-border-width: 0">
                {{power.name}}
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    {{power.score}}
                </span>
            </button>                    
        </div>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-4">
        <!-- empty space in the middle -->
    </div>
    <div class="col-xs-6 col-sm-4 col-md-4" id="villains">
        <h2><i class="fas fa-bolt"></i> {{fighters.villain.level}}</h2>
        <h2>
            <a data-bs-toggle="collapse" href="#villainPowers" role="button" aria-expanded="false" aria-controls="villainPowers">
                <i class="powers villain fas fa-atom"></i>
            </a>
            {{fighters.villain.powers.length}}
        </h2>

        <div class="collapse" id="villainPowers">
            <button 
                *ngFor="let power of fighters.villain.powers; index as i;"
                type="button" 
                class="btn btn-outline-secondary position-relative"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; --bs-btn-border-width: 0">
                {{power.name}}
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    {{power.score}}
                </span>
            </button>
        </div>
    </div>

</div> <!-- row 3 -->
